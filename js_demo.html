<!DOCTYPE html>
<html>
<head>
<link href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
#logindev{
  position: absolute;
  top: 50%;
  -webkit-transform: translateY(-50%);
  -moz-transform:  translateY(-50%);
  -ms-transform:  translateY(-50%);
  -o-transform:  translateY(-50%);
  transform:  translateY(-50%);
  /*background-color: #ccc;*/
}

ul.clearfix  
{  
    list-style:none; /* 去掉ul前面的符号 */  
    margin: 0px; /* 与外界元素的距离为0 */  
    padding: 0px; /* 与内部元素的距离为0 */  
    width: auto; /* 宽度根据元素内容调整 */    
}  
ul.clearfix li{
	float:left; /* 向左漂移，将竖排变为横排 */  
}
</style>
<body>
  

 <div class="container">
   <div class="col-lg-2 col-lg-offset-4 col-sm-6 col-sm-offset-3 col-xs-8 col-xs-offset-2" id="logindev">

    <canvas id="myCanvas" width="800" height="190" style="border: 1px solid #000000">

  </div>
    </div> <!-- /container -->



<!--<canvas id="drawing" width="200" height="200" >一个canvas.</canvas>-->
</body>													
<script src="js_demo.js" ></script>
</html>
